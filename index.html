<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My to-do list</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <article class="container">
      <h2>TO-DO-LIST</h2>
      <section class="content-center">
        <div>
          <input
            id="input-text"
            type="text"
            placeholder="Enter your work"
            class="input-box"
          />
          <button id="btn" class="input-btn" type="submit">Add</button>
        </div>
        <div class="item-box">
          <ul class="list-item">
            <!-- <li>mango</li> -->
          </ul>
        </div>
      </section>
    </article>
    <script src="script.js"></script>
  </body>
</html>
